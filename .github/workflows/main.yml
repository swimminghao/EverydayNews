name: update
on:
    schedule:
        - cron: '*/20 * * * *' 
    watch:
        types: [started]
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            TZ: 'Asia/Shanghai'
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            # - name: 'Git set'
            #   run: |
            #       git init
            #       git pull
            - name: 'Setup nodejs'
              uses: actions/setup-node@v3
              with:
                  node-version: 'latest'
            - name: 'Install requirements'
              run: |
                  npm install
            - name: 'Working'
              run: node update.js
            - name: Commit files
              if: steps.update-step.outputs.has_updates == 'true'
              continue-on-error: True
              run: |
                  git config --local user.email "dr_hamilton@foxmail.com"
                  git config --local user.name "Ravello-H"
                  git add -A
                  if [[ -n $(git status --porcelain) ]]; then
                      git commit -m "自动更新: $(date '+%Y-%m-%d %H:%M:%S')"
                      git push
                  else
                      echo "没有更改可提交"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # 添加上传制品步骤
            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                name: built-files
                path: |
                  .
                  !node_modules
                retention-days: 1
    deploy:
        needs: build
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
          # - name: Checkout
          #   uses: actions/checkout@v4
          - name: 'Download artifacts from build'
            uses: actions/download-artifact@v4
            with:
                name: built-files
                path: .
          - name: 'Setup nodejs'
            uses: actions/setup-node@v3
            with:
                node-version: 'latest'
          - name: 'Install requirements'
            run: |
                npm install
          - name: Start to index search
            run: "node indexSearch.js"
          - name: Setup Pages
            uses: actions/configure-pages@v5
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              # Upload entire repository
              path: '.'
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
